<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - MediaPipe HandLandmarker Task for web</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <script type="module" src="script.js"></script>
  <link href="./output.css" rel="stylesheet">

</head>
<body>
  <h1 class="underline">Hand landmark detection using the MediaPipe HandLandmarker task</h1>

  <section id="demos" class="invisible">


    <h2>Demo: Webcam continuous hands landmarks detection</h2>
    <p>Hold your hand in front of your webcam to get real-time hand landmarker detection.</br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>


    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0; top: 0"></canvas>
      </div>
    </div>
  </section>



<div class="flex flex-col ">
  <input type="text" id="poseLabel" placeholder="label" class="p-4 border border-black placeholder:text-gray-400">
  <div>
    <textarea rows="8" name="comment" id="poseOutput" class="p-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
  </div>
  <div id="errors" class="text-red-500"></div>
  <button type="button" id="captureHandPose" class="mdc-button mdc-button--raised">capture pose</button>

  <div id="saveCount" class="font-bold"></div>

  <button type="button" id="savePosesButton" class="mdc-button ">ðŸ’¾ Save Poses</button>
  <!-- <button type="button" id="showPoses" class="mdc-button mdc-button--raised ">Show Poses</button> -->
  <div ></div>
</div>

</body>
</html>
